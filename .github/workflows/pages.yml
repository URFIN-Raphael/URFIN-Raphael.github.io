name: Deploy Pages
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/deploy-pages@v4


      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          folder: _site
