# -----------------------------------------------------------------------------
# Minimal Mistakes Academic Website Configuration
# -----------------------------------------------------------------------------

# --- Theme ---
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "aqua" # other options: default, air, aqua, dark, mint, plum, sunrise

# --- Site Settings ---
locale: "en-US"
title: "Raphaël Urfin - PhD Student"
name: "Raphaël Urfin"
description: "PhD Student in Machine Learning and Statistical Physics"
url: "https://urfin-raphael.github.io"
baseurl: ""  # do not change for user.github.io sites
repository: "URFIN-Raphael/URFIN-Raphael.github.io"

# --- Author Information ---
author:
  name: "Raphaël Urfin"
  avatar: "/assets/images/profile.png"
  bio: "PhD Student in Machine Learning and Statistical Physics at École Normale Supérieure PSL"
  location: "Paris, France"
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=j7IYAOIAAAAJ&hl=fr"
    - label: "ORCID"
      icon: "fas fa-fw fa-id-badge"
      url: "https://orcid.org/0009-0008-2289-8356"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/raphaël-urfin-812b53265"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/URFIN-Raphael"

# --- Defaults ---
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false

# --- Navigation ---
# Define top menu items (create corresponding files in _pages/)
nav:
  - title: "About"
    url: /
  - title: "Publications"
    url: /publications/
  - title: "Teaching"
    url: /teaching/
  - title: "Contact"
    url: /contact/

# --- Plugins ---
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache

# --- Other Settings ---
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Paris

# --- HTML Compression ---
compress_html:
  clippings: all
  ignore:
    envs: development

# --- Exclude unnecessary files ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - tmp
  - .sass-cache
  - .jekyll-cache
  - /test
  - /docs

# --- Footer ---
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/URFIN-Raphael"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=j7IYAOIAAAAJ&hl=fr"

